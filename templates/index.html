<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Carmela!</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9ff3, #a0e9ff);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 36px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Hello Carmela!</h1>
            <p>Click on the message or image below to read a special message from me:</p>
            <!-- Fixed image path and added alt attribute -->
            <a href="/greet"><img class="image" src="https://placeimg.com/400/300/any" alt="Special Message"></a>
        </div>
    </div>
</body>
</html>
